  }
  header{
    background: #405580;
    width: 100%;
    height: 86px;
    position: fixed;
    top:0;
    left:0;
    z-index: 100;
    opacity: 0.90;
  }
  #logo{
    margin: 0;
    float: left;
    width: 100px;
    height: 50px;
    /*background: url(http://i.imgur.com/p9lsEia.png) center;*/

  nav{
    float: right;
    padding: 35px 30px 20px 0;
  }
  #menu-icon{
    display:hidden;
    width:40px;
    height: 40px;
    background: url(http://www.w3newbie.com/wp-content/uploads/icon.png) center;
  }
  a:hover#menu-icon{
    border-radius: 4px 4px 0 0;
  }
  ul{
    list-style: none;
  }
  nav ul li{
    display:inline-block;
    float: left;
    padding: 10px;
  }
  .current{
    color: #FFF;
    text-decoration: underline;
  }
  #doc{
    margin: 40px 0;
  }
  #content{
    margin: 0 auto;
    max-width: 1140px;
		margin-top: 110px
  }
  .blueberry{
    max-width: 960px;
    margin-top: 110px;
  }
  section{
    width: 29%;
    float: left;
    margin: 2% 2%;
    text-align: center;
  }
  .clear{
    clear: both;
  }
  article{
    float: left;
    margin: 0 auto;
    width: 50%;
    height: auto;
    padding: 4%;
  }
  aside{
    border: 5px #666;
    float: right;
    margin: 0 auto;
    width: 35%;
    height: auto;
    padding: 3%
  }
  ul.gym li{
    padding-left: 3%;
  }
  footer{
    background: #333333;
  	width: 100%;
    overflow: hidden;
    opacity: 0.90;
  }
  footer p, footer h3{
    color: #FFF;
  }
  footer p a {
    color: #FFF;
    text-decoration: none;
  }
  ul.social li{
    display: inline;
  }
  ul.social li img{
    height: 50px;
  }
  footer.second{
    border-top: 1px solid #4D4E50;
    background-color: #333333;
    max-height: 50px;
    text-align: center;
    opacity: 0.95;
  }
        /*---------------------------MEDIA!!!-------------------------*/
  @media screen and (max-width: 478px){
  	body{
    	position: absolute;
  	}
  }
  @media screen and (max-width: 740px){
    header{
      position: absolute;
    }
    #menu-icon{
      display: inline-block;
    }
    nav ul, nav:active ul{
      display: none;
      position: absolute;
      padding: 20px;
      background: #405580;
      border: 1px solid #FFF;
      right: 20px;
      top: 60px;
      width: 50%;
      border-radius: 2px 0 2px 2px;
    }
    nav li{
      text-align: center;
      width: 100%;
      padding: 10px 0;
      margin: 0;
    }
  	nav:hover ul{
      display: block;
    }

			width: 100%;
			margin: 0;
			padding: 0;
		}
  }
